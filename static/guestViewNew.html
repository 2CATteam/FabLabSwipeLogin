<!DOCTYPE html>
<html><head>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.typekit.net/lxq7vfs.css">
	<link rel="stylesheet" type="text/css" href="/styles.css">
	<title>Workshop Guest Manager</title>
	<meta charset="UTF-8">
	<meta name="description" content="Tool for managing workshop guests">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="/guestScripts.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<body style="overflow: hidden;">
    <div style="display:flex; justify-content: left; align-items: flex-start;width: 400vw;">
        <div id="emailDiv" class="guestBg">
            <div class="centerFlex">
                <h5 class="signInText">Welcome! Check your email!</h5>
            </div>
        </div>
        <div id="registerDiv" class="guestBg">
            <div class="centerFlex">
                <div class="registrationBox">
                    <h5 class="labelText" style="font-size: 60px; font-weight: bold;">Register</h5>
                    <hr/>
                    <p class="labelText" style="font-size: 24px;">Hey you! Looks like you're new here!
                        <strong>Please fill out the following:</strong></p>
                    <form class="needs-validation" id="registrationForm" novalidate>
                        <label class="labelText" style="font-size: 28px; font-weight: bold;" for="IDInput">ID number</label>
                        <input id="IDInput" class="form-control form-control-lg mb-3" type="text" placeholder="Swipe or type ID #" required>
                        <div class="invalid-feedback">Invalid ID</div>
                        <label class="labelText" style="font-size: 28px; font-weight: bold;" for="NameInput">Name</label>
                        <input id="NameInput" class="form-control form-control-lg mb-3" type="text" placeholder="Brandt Smith" required>
                        <label class="labelText" style="font-size: 28px; font-weight: bold;" for="EmailInput">Email</label>
                        <input id="EmailInput" class="form-control form-control-lg mb-3" type="text" placeholder="example@ou.edu" required>
                        <div style="display: flex; justify-content: space-around;">
                            <button class="btn btn-lg btn-secondary buttonText" id="registrationCancel" onclick="showHome()">Cancel</button>
                            <button class="btn btn-lg btn-primary buttonText" id="registrationSubmit" style="background-color: #535AFF;">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div id="homeDiv" style="position: relative; width: 100vw; height: 100vh;">
            <div style="height: 100%; width: calc(45vw + 10vh); display: flex; justify-content: center; align-items: center;">
                <svg viewbox="0 0 185 204.1" preserveAspectRatio="xMaxYMid slice" class="w-100 h-100">
                    <!--https://stackoverflow.com/questions/6088409/svg-drop-shadow-using-css3-->
                    <filter id="dropShadow" height="130%">
                        <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
                        <feOffset dx="3" dy="0" result="offsetblur"/>
                        <feComponentTransfer>
                        <feFuncA type="linear" slope="0.16"/>
                        </feComponentTransfer>
                        <feMerge> 
                        <feMergeNode/>
                        <feMergeNode in="SourceGraphic"/>
                        </feMerge>
                    </filter>
                    <path
                    id="bubble"
                    d="M 0 0 V 204.1 H 159.7 A 109 189 0 0 0 176.9 102 A 109 189 0 0 0 159.7 0 Z"
                    fill="#535AFF"
                    style="filter: url(#dropShadow);"/>
                </svg>
                <h5 class="welcomeText">Welcome to
                    the Fab Lab!
                </h5>
            </div>
            <div style="position: absolute; height: 100%; width: calc(55vw - 10vh); display: flex; justify-content: center; align-items: center; right: 0; top: 0;">
                <div style="display: flex; flex-direction: column; justify-content:normal; align-items:start; width: 100%; padding: 6rem;">
                    <label for="swipeArea" class="labelText" style="margin-bottom: 20px; font-weight: bold;">Sign In</label>
                    <input class="form-control form-control-lg" type="text" id="swipeArea" placeholder="Swipe or type ID #">
                </div>
            </div>
        </div>
        <div id="welcomeDiv" class="guestBg">
            <div class="centerFlex">
                <h5 class="signInText" id="signInText">Welcome Back!</h5>
            </div>
        </div>
    </div>
</body>
</html>
