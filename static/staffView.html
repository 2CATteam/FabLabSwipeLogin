<html><head>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="/styles.css">
	<title>Workshop Guest Manager</title>
	<meta charset="UTF-8">
	<meta name="description" content="Tool for managing workshop guests">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="/staffScripts.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<body style="background-color: #343a40">
    <nav>
        <div class="nav nav-tabs" id="nav-tab" role="tablist">
            <button class="nav-link active" id="nav-guests-tab" data-bs-toggle="tab" data-bs-target="#nav-guests" type="button" role="tab" aria-controls="nav-guests" aria-selected="true">Guests</button>
            <button class="nav-link" id="nav-tasks-tab" data-bs-toggle="tab" data-bs-target="#nav-tasks" type="button" role="tab" aria-controls="nav-tasks" aria-selected="false">Tasks</button>
        </div>
    </nav>
    <div class="tab-content" id="nav-tabContent">
        <div class="tab-pane fade show active p5" id="nav-guests" role="tabpanel" aria-labelledby="nav-guests-tab">
            <table class="table table-striped table-dark w-100" id="guestsTable">
                </tr>
                    <th>   
                        Name
                    </th>
                    <th>   
                        Green
                    </th>
                    <th>   
                        Yellow
                    </th>
                    <th>   
                        Red
                    </th>
                    <th>   
                        Laser
                    </th>
                    <th>   
                        3D Printing
                    </th>
                    <th>   
                        Notes
                    </th>
                </tr>
            </table>
        </div>
        <div class="tab-pane fade" id="nav-tasks" role="tabpanel" aria-labelledby="nav-tasks-tab">
            <table class="table table-striped table-dark w-100" id="tasksTable">
            </tr>
                <th>   
                    Name
                </th>
                <th>   
                    Description
                </th>
                <th>   
                    How often?
                </th>
                <th>   
                    How soon?
                </th>
            </tr>
        </table>
        </div>
    </div>
</body>
</html>
