<html><head>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="/styles.css">
	<title>Workshop Guest Manager</title>
	<meta charset="UTF-8">
	<meta name="description" content="Tool for managing workshop guests">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<body class="bg-dark bg-gradient">
    <div class="h-100 d-flex p-2 bd-highlight justify-content-center align-items-center">
        <div class="mb-3 p-3 bg-light card">
			<label for="username">Username:</label>
            <input id="username" class="form-control-lg mb-3" type="text" autofocus>
			<label for="password">Password:</label>
			<input id="password" class="form-control-lg mb-3" type="password">
			<button class="btn btn-primary" onclick="submit()">Log in!</button>
        </div>
    </div>
	<script>
		function submit() {
			$.post("/auth", JSON.stringify({
				username: $("#username").val(),
				password: $("#password").val()
			}))
				.done((data, status, xhr) => {
					console.log(data)
					console.log(status)
					console.log(xhr)
					window.location.reload()
				})
				.fail((data, status, xhr) => {
					console.error(data)
					console.error(status)
					console.error(xhr)
				}
			) 
		}
	</script>
</body>
</html>
