<html><head>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="/styles.css">
	<title>Workshop Guest Manager</title>
	<meta charset="UTF-8">
	<meta name="description" content="Tool for managing workshop guests">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="/guestScripts.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<body class="bg-gradient" style="background-color: #343a40">
    <div class="h-100 d-flex p-2 bd-highlight justify-content-center align-items-center">
        <div class="mb-3 p-3 bg-light card">
            <h2 class="text-center">Welcome to the Fab Lab!</h2>
            <p class="text-center">Swipe or type your ID to sign in</p>
            <input class="form-control-lg" type="text" id="swipeArea" autofocus>
        </div>
    </div>
    <div id="registrationModal" class="modal fade" tabindex="-1" data-bs-backdrop="static">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h1>Register</h1>
                </div>
                <div class="modal-body">
                    <p>Looks like you're new! Before you can continue, we need to get you to do the thing</p>
                    <label for="IDInput">ID:</label>
                    <input id="IDInput" class="form-control" type="text" placeholder="ID">
                    <label for="NameInput">Name:</label>
                    <input id="NameInput" class="form-control" type="text" placeholder="Brandt Smith">
                    <label for="EmailInput">Email:</label>
                    <input id="EmailInput" class="form-control" type="text" placeholder="example@ou.edu">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="register()">Submit</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
